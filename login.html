<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>De La Salle University: Year Book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles.css" />
</head>

<body>
    <script src="login.js"></script>
    <div class="split left">
        <div class="centered">
            <img src="./images/logo.jpg" width="100%">
            <h1 class="textWhite">
                Online Yearbook Gallery
            </h1>
        </div>
    </div>
    <div class="split right">
        <div class="centered">
            <!-- <form action="action_page.php" method="post"> -->
            <form>
                <div class="imgcontainer" style="margin-top: -45px;">
                    <img src="./images/login-user.png" alt="Avatar" class="avatar">
                </div>
                <div class="container">
                    <label for="uname"><b>Username</b></label>
                    <input type="text" placeholder="ID Number" name="uname" required id="uname">

                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Password" name="psw" required>

                    <button type="submit" onclick="onLoginPress()">Login</button>
                    <label>
                        <input type="checkbox" checked="checked" name="remember"> Remember me
                    </label>
                </div>

                <div class="container">
                    <button type="button" class="cancelbtn">Cancel</button>
                    <span class="psw">Forgot <a href="#">password?</a></span>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
